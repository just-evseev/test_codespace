<!--
Инструкция по запуску страницы в Safari:
1. Откройте Finder и перейдите в папку с этим проектом.
2. Дважды кликните по файлу index.html, чтобы открыть его в Safari.
   Если файл не открывается в Safari по умолчанию, кликните правой кнопкой мыши и выберите "Открыть с помощью" → Safari.
-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <!--
        Стили для базового оформления блога с поддержкой светлой и тёмной темы.
        Для смены темы используется CSS custom properties и класс .dark-theme на <body>.
    -->
    <style>
        :root {
            --bg: #f9f9f9;
            --container-bg: #fff;
            --text: #222;
            --desc: #666;
            --border: #eee;
            --shadow: 0 2px 8px rgba(0,0,0,0.07);
            --empty: #aaa;
            --footer: #888;
        }
        body.dark-theme {
            --bg: #181a1b;
            --container-bg: #23272a;
            --text: #f3f3f3;
            --desc: #b0b0b0;
            --border: #333;
            --shadow: 0 2px 8px rgba(0,0,0,0.25);
            --empty: #555;
            --footer: #aaa;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text);
            transition: background 0.2s, color 0.2s;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--container-bg);
            box-shadow: var(--shadow);
            border-radius: 8px;
            padding: 32px 24px 24px 24px;
            transition: background 0.2s;
        }
        header {
            border-bottom: 1px solid var(--border);
            margin-bottom: 32px;
            padding-bottom: 16px;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .blog-description {
            color: var(--desc);
            margin-top: 8px;
        }
        .posts {
            min-height: 200px; /* Место для будущих постов */
        }
        .empty-message {
            color: var(--empty);
            text-align: center;
            margin-top: 60px;
        }
        footer {
            border-top: 1px solid var(--border);
            margin-top: 40px;
            padding-top: 16px;
            color: var(--footer);
            font-size: 0.95rem;
            text-align: center;
        }
        .post-tags {
            margin: 8px 0 12px 0;
        }
        .tag {
            display: inline-block;
            background: #e0e7ef;
            color: #3366cc;
            border-radius: 4px;
            font-size: 0.92rem;
            padding: 2px 10px;
            margin-right: 6px;
            margin-bottom: 2px;
        }
        body.dark-theme .tag {
            background: #2a3550;
            color: #8cb4ff;
        }
        .latest-posts {
            margin-bottom: 48px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 28px 20px;
        }
        .latest-posts h2 {
            font-size: 1.5rem;
            margin-bottom: 18px;
        }
        .about-author {
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 28px 20px;
            margin-bottom: 32px;
        }
        .about-author h2 {
            font-size: 1.4rem;
            margin-top: 0;
        }
        .author-info {
            color: var(--desc);
            font-size: 1.08rem;
        }
        .tags-scroll {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 8px;
            margin-bottom: 10px;
            scrollbar-width: thin;
        }
        .tag-btn {
            background: #e0e7ef;
            color: #3366cc;
            border: none;
            border-radius: 4px;
            font-size: 0.95rem;
            padding: 4px 14px;
            cursor: pointer;
            transition: background 0.15s, color 0.15s;
            margin-bottom: 2px;
            white-space: nowrap;
        }
        .tag-btn.active {
            background: #3366cc;
            color: #fff;
        }
        .tag-btn.reset-btn {
            background: #eee;
            color: #888;
            margin-left: 12px;
        }
        body.dark-theme .tag-btn {
            background: #2a3550;
            color: #8cb4ff;
        }
        body.dark-theme .tag-btn.active {
            background: #8cb4ff;
            color: #23272a;
        }
        body.dark-theme .tag-btn.reset-btn {
            background: #333;
            color: #aaa;
        }
        .experience-list {
            margin-top: 18px;
            margin-bottom: 8px;
        }
        .exp-item {
            margin-bottom: 8px;
            font-size: 1.08rem;
            display: flex;
            gap: 12px;
            align-items: baseline;
        }
        .exp-years {
            color: var(--desc);
            min-width: 80px;
            font-variant-numeric: tabular-nums;
            font-size: 1.01rem;
        }
        .exp-title {
            font-weight: bold;
            color: var(--text);
            font-size: 1.08rem;
        }
        .post-preview-row {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-bottom: 18px;
        }
        .shimmer {
            width: 120px;
            height: 80px;
            border-radius: 8px;
            background: linear-gradient(90deg, #eee 25%, #f5f5f5 50%, #eee 75%);
            background-size: 200% 100%;
            animation: shimmer 1.2s infinite linear;
            flex-shrink: 0;
        }
        @media (max-width: 600px) {
            .shimmer {
                width: 100%;
                height: 160px;
            }
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .post-preview-img {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .post-preview-img.loaded {
            opacity: 1;
        }
        .post-preview-img.error {
            display: none;
        }
        @media (max-width: 600px) {
            .post-preview-row {
                flex-direction: column;
                gap: 10px;
            }
            .post-preview-img {
                width: 100%;
                height: 160px;
            }
        }
    </style>
    <script>
    // Тема определяется автоматически по системным настройкам пользователя
    document.addEventListener('DOMContentLoaded', function() {
        const body = document.body;
        // Проверяем prefers-color-scheme
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            body.classList.add('dark-theme');
        } else {
            body.classList.remove('dark-theme');
        }
        // Автоматически обновлять тему при изменении системных настроек
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if (e.matches) {
                    body.classList.add('dark-theme');
                } else {
                    body.classList.remove('dark-theme');
                }
            });
        }

        // Загрузка и отображение только последних 3 статей
        let allPosts = [];
        let currentTag = null;
        const postsSection = document.querySelector('.posts');
        const tagsContainer = document.createElement('div');
        tagsContainer.className = 'tags-scroll';
        // Вставляем контейнер тегов над заголовком "Последние статьи"
        document.querySelector('.latest-posts').insertBefore(tagsContainer, document.querySelector('.latest-posts h2'));

        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                allPosts = posts;
                renderTags(posts);
                renderPosts(posts);
            });

        function renderTags(posts) {
            // Собираем уникальные теги
            const tags = Array.from(new Set(posts.flatMap(post => post.tags)));
            tagsContainer.innerHTML = '';
            tags.forEach(tag => {
                const tagBtn = document.createElement('button');
                tagBtn.className = 'tag-btn';
                tagBtn.textContent = tag;
                tagBtn.onclick = () => {
                    if (currentTag === tag) {
                        currentTag = null;
                        renderPosts(allPosts);
                    } else {
                        currentTag = tag;
                        renderPosts(allPosts.filter(post => post.tags.includes(tag)));
                    }
                    renderTags(allPosts); // для подсветки выбранного
                };
                if (currentTag === tag) tagBtn.classList.add('active');
                tagsContainer.appendChild(tagBtn);
            });
            if (currentTag) {
                const resetBtn = document.createElement('button');
                resetBtn.className = 'tag-btn reset-btn';
                resetBtn.textContent = 'Сбросить фильтр';
                resetBtn.onclick = () => {
                    currentTag = null;
                    renderPosts(allPosts);
                    renderTags(allPosts);
                };
                tagsContainer.appendChild(resetBtn);
            }
        }

        function renderPosts(posts) {
            postsSection.innerHTML = '';
            posts.slice(0, 3).forEach(post => {
                const article = document.createElement('article');
                article.className = 'post';
                // shimmer div
                const shimmer = document.createElement('div');
                shimmer.className = 'shimmer';
                // img
                const img = document.createElement('img');
                img.className = 'post-preview-img';
                img.src = post.image;
                img.alt = post.title;
                img.loading = 'lazy';
                // shimmer logic
                img.onload = () => {
                    shimmer.style.display = 'none';
                    img.classList.add('loaded');
                };
                img.onerror = () => {
                    shimmer.style.display = '';
                    img.classList.add('error');
                };
                // content
                const content = document.createElement('div');
                content.className = 'post-preview-content';
                content.innerHTML = `
                    <h2><a href="post.html?id=${post.id}" style="color:inherit;text-decoration:none;">${post.title}</a></h2>
                    <div class="post-meta">${post.date}</div>
                    <div class="post-tags">
                        ${post.tags.map(tag => `<span class='tag'>${tag}</span>`).join(' ')}
                    </div>
                    <p>${post.preview}</p>
                    <a href="post.html?id=${post.id}">Читать далее…</a>
                `;
                // row
                const row = document.createElement('div');
                row.className = 'post-preview-row';
                row.appendChild(shimmer);
                row.appendChild(img);
                row.appendChild(content);
                article.appendChild(row);
                postsSection.appendChild(article);
            });
            addPostOpenHandler();
        }

        // Загрузка информации об авторе из author.json
        fetch('author.json')
            .then(response => response.json())
            .then(author => {
                const about = document.querySelector('.about-author .author-info');
                let html = '<div class="experience-list">';
                author.experience.forEach(exp => {
                    let years = '';
                    let start = exp.start;
                    let end = exp.end === null ? '✦' : exp.end;
                    years = `${start} — ${end}`;
                    html += `<div class="exp-item"><span class="exp-years">${years}</span><br><span class="exp-title">${exp.title} @ ${exp.company}</span></div>`;
                });
                html += '</div>';
                about.innerHTML = html;
            });

        // Обработчик перехода к посту без анимации
        function addPostOpenHandler() {
            document.querySelectorAll('.posts .post a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (!link.closest('h2') && !link.textContent.includes('Читать далее')) return;
                    sessionStorage.setItem('scrollPosition', window.scrollY);
                    // Без анимации, просто переход
                });
            });
        }
    });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <!-- Название блога -->
            <h1>just evseev</h1>
            <!-- Краткое описание блога -->
            <div class="blog-description">Заметки, советы и личный опыт о том, как просто и удобно писать код с любых устройств.</div>
        </header>
        <main>
            <!-- Секция об авторе -->
            <section class="about-author">
                <h2>Об авторе</h2>
                <div class="author-info">
                    <!-- Данные об авторе будут подгружаться из author.json -->
                </div>
            </section>
            <!-- Секция с последними 3 постами -->
            <section class="latest-posts">
                <h2>Последние статьи</h2>
                <div class="posts">
                    <!-- Статьи будут подгружаться из posts.json -->
                </div>
            </section>
        </main>
        <footer>
            <!-- Здесь можно указать информацию об авторе или копирайт -->
            &copy; 2025 Иван Пример
        </footer>
    </div>
</body>
</html>
