   –ï—Å–ª–∏ —Ñ–∞–π–ª –Ω–µ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è –≤ Safari –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –∫–ª–∏–∫–Ω–∏—Ç–µ –ø—Ä–∞–≤–æ–π –∫–Ω–æ–ø–∫–æ–π –º—ã—à–∏ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ "–û—Ç–∫—Ä—ã—Ç—å —Å –ø–æ–º–æ—â—å—é" ‚Üí Safari.

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ë–ª–æ–≥</title>
    <!--
        –°—Ç–∏–ª–∏ –¥–ª—è –±–∞–∑–æ–≤–æ–≥–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –±–ª–æ–≥–∞ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π —Å–≤–µ—Ç–ª–æ–π –∏ —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã.
        –î–ª—è —Å–º–µ–Ω—ã —Ç–µ–º—ã –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è CSS custom properties –∏ –∫–ª–∞—Å—Å .dark-theme –Ω–∞ <body>.
    -->
    <style>
        :root {
            --bg: #f9f9f9;
            --container-bg: #fff;
            --text: #222;
            --desc: #666;
            --border: #eee;
            --shadow: 0 2px 8px rgba(0,0,0,0.07);
            --empty: #aaa;
            --footer: #888;
        }
        body.dark-theme {
            --bg: #181a1b;
            --container-bg: #23272a;
            --text: #f3f3f3;
            --desc: #b0b0b0;
            --border: #333;
            --shadow: 0 2px 8px rgba(0,0,0,0.25);
            --empty: #555;
            --footer: #aaa;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text);
            transition: background 0.2s, color 0.2s;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--container-bg);
            box-shadow: var(--shadow);
            border-radius: 8px;
            padding: 32px 24px 24px 24px;
            transition: background 0.2s;
        }
        header {
            border-bottom: 1px solid var(--border);
            margin-bottom: 32px;
            padding-bottom: 16px;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .blog-description {
            color: var(--desc);
            margin-top: 8px;
        }
        .posts {
            min-height: 200px; /* –ú–µ—Å—Ç–æ –¥–ª—è –±—É–¥—É—â–∏—Ö –ø–æ—Å—Ç–æ–≤ */
        }
        .empty-message {
            color: var(--empty);
            text-align: center;
            margin-top: 60px;
        }
        .theme-toggle {
            float: right;
            margin-top: -8px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 4px 12px;
            cursor: pointer;
            color: var(--text);
            font-size: 1rem;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .theme-toggle:hover {
            background: var(--border);
        }
        footer {
            border-top: 1px solid var(--border);
            margin-top: 40px;
            padding-top: 16px;
            color: var(--footer);
            font-size: 0.95rem;
            text-align: center;
        }
    </style>
    <script>
    // –¢–µ–º–∞ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –≤ localStorage –∏ –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
        const body = document.body;
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') body.classList.add('dark-theme');
        // –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        document.getElementById('theme-toggle').onclick = function() {
            body.classList.toggle('dark-theme');
            localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
        };
    });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
            <button id="theme-toggle" class="theme-toggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåì</button>
            <!-- –ù–∞–∑–≤–∞–Ω–∏–µ –±–ª–æ–≥–∞ -->
            <h1><!-- –ó–¥–µ—Å—å –Ω–∞–ø–∏—à–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –±–ª–æ–≥–∞ --></h1>
            <!-- –ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –±–ª–æ–≥–∞ -->
            <div class="blog-description"><!-- –ó–¥–µ—Å—å –Ω–∞–ø–∏—à–∏—Ç–µ –∫—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –±–ª–æ–≥–∞ --></div>
        </header>
        <main>
            <section class="posts">
                <!--
                    –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –ø–æ—Å—Ç—ã –±–ª–æ–≥–∞.
                    –ü–æ–∫–∞ –ø–æ—Å—Ç–æ–≤ –Ω–µ—Ç, –≤—ã–≤–æ–¥–∏—Ç—Å—è —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∏–∂–µ.
                -->
                <div class="empty-message">–ü–æ—Å—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç.</div>
            </section>
        </main>
        <footer>
            <!-- –ó–¥–µ—Å—å –º–æ–∂–Ω–æ —É–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∞–≤—Ç–æ—Ä–µ –∏–ª–∏ –∫–æ–ø–∏—Ä–∞–π—Ç -->
            &copy; <!-- –ì–æ–¥ –∏ –∏–º—è –∞–≤—Ç–æ—Ä–∞ -->
        </footer>
    </div>
</body>
</html>
