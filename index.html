<!--
Инструкция по запуску страницы в Safari:
1. Откройте Finder и перейдите в папку с этим проектом.
2. Дважды кликните по файлу index.html, чтобы открыть его в Safari.
   Если файл не открывается в Safari по умолчанию, кликните правой кнопкой мыши и выберите "Открыть с помощью" → Safari.
-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <!--
        Стили для базового оформления блога с поддержкой светлой и тёмной темы.
        Для смены темы используется CSS custom properties и класс .dark-theme на <body>.
    -->
    <style>
        :root {
            --bg: #f9f9f9;
            --container-bg: #fff;
            --text: #222;
            --desc: #666;
            --border: #eee;
            --shadow: 0 2px 8px rgba(0,0,0,0.07);
            --empty: #aaa;
            --footer: #888;
        }
        body.dark-theme {
            --bg: #181a1b;
            --container-bg: #23272a;
            --text: #f3f3f3;
            --desc: #b0b0b0;
            --border: #333;
            --shadow: 0 2px 8px rgba(0,0,0,0.25);
            --empty: #555;
            --footer: #aaa;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text);
            transition: background 0.2s, color 0.2s;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--container-bg);
            box-shadow: var(--shadow);
            border-radius: 8px;
            padding: 32px 24px 24px 24px;
            transition: background 0.2s;
        }
        header {
            border-bottom: 1px solid var(--border);
            margin-bottom: 32px;
            padding-bottom: 16px;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .blog-description {
            color: var(--desc);
            margin-top: 8px;
        }
        .posts {
            min-height: 200px; /* Место для будущих постов */
        }
        .empty-message {
            color: var(--empty);
            text-align: center;
            margin-top: 60px;
        }
        footer {
            border-top: 1px solid var(--border);
            margin-top: 40px;
            padding-top: 16px;
            color: var(--footer);
            font-size: 0.95rem;
            text-align: center;
        }
        .post-tags {
            margin: 8px 0 12px 0;
        }
        .tag {
            display: inline-block;
            background: #e0e7ef;
            color: #3366cc;
            border-radius: 4px;
            font-size: 0.92rem;
            padding: 2px 10px;
            margin-right: 6px;
            margin-bottom: 2px;
        }
        body.dark-theme .tag {
            background: #2a3550;
            color: #8cb4ff;
        }
        .latest-posts {
            margin-bottom: 48px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 28px 20px;
        }
        .latest-posts h2 {
            font-size: 1.5rem;
            margin-bottom: 18px;
        }
        .about-author {
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 28px 20px;
            margin-bottom: 32px;
        }
        .about-author h2 {
            font-size: 1.4rem;
            margin-top: 0;
        }
        .author-info {
            color: var(--desc);
            font-size: 1.08rem;
        }
        /* Анимация раскрытия поста */
        .post-animate-enter {
            position: fixed;
            z-index: 1000;
            background: var(--container-bg);
            box-shadow: var(--shadow);
            border-radius: 8px;
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(.4,1.6,.4,1), opacity 0.3s;
        }
        .post-animate-enter.active {
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            opacity: 1;
            pointer-events: auto;
        }
        .post-animate-title {
            position: absolute;
            left: var(--title-x, 0px);
            top: var(--title-y, 0px);
            width: var(--title-width, 100%);
            font-size: var(--title-font, 2.2rem);
            margin: 0;
            transition: all 0.5s cubic-bezier(.4,1.6,.4,1);
        }
        .post-animate-title.final {
            position: static;
            width: 100%;
            font-size: 2.2rem;
            margin-top: 0;
        }
    </style>
    <script>
    // Тема определяется автоматически по системным настройкам пользователя
    document.addEventListener('DOMContentLoaded', function() {
        const body = document.body;
        // Проверяем prefers-color-scheme
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            body.classList.add('dark-theme');
        } else {
            body.classList.remove('dark-theme');
        }
        // Автоматически обновлять тему при изменении системных настроек
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if (e.matches) {
                    body.classList.add('dark-theme');
                } else {
                    body.classList.remove('dark-theme');
                }
            });
        }

        // Загрузка и отображение только последних 3 статей
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                const postsSection = document.querySelector('.posts');
                postsSection.innerHTML = '';
                posts.slice(0, 3).forEach(post => {
                    const article = document.createElement('article');
                    article.className = 'post';
                    article.innerHTML = `
                        <h2><a href="post.html?id=${post.id}" style="color:inherit;text-decoration:none;">${post.title}</a></h2>
                        <div class="post-meta">${post.date}</div>
                        <div class="post-tags">
                            ${post.tags.map(tag => `<span class='tag'>${tag}</span>`).join(' ')}
                        </div>
                        <p>${post.preview}</p>
                        <a href="post.html?id=${post.id}">Читать далее…</a>
                    `;
                    postsSection.appendChild(article);
                });
            });

        // Загрузка информации об авторе из author.json
        fetch('author.json')
            .then(response => response.json())
            .then(author => {
                const about = document.querySelector('.about-author .author-info');
                let html = '';
                author.experience.forEach(exp => {
                    html += `<b>${exp.company}</b> (${exp.location})<br>`;
                    html += `<span>${exp.role} — ${exp.period}</span><br><br>`;
                });
                about.innerHTML = html;
            });

        // Анимация открытия поста
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.posts .post a').forEach(link => {
                link.addEventListener('click', function(e) {
                    // Только для перехода по заголовку или "Читать далее"
                    if (!link.closest('h2') && !link.textContent.includes('Читать далее')) return;
                    e.preventDefault();
                    const postEl = link.closest('.post');
                    const rect = postEl.getBoundingClientRect();
                    const titleEl = postEl.querySelector('h2');
                    const titleRect = titleEl.getBoundingClientRect();
                    // Создаём анимируемый контейнер
                    const anim = document.createElement('div');
                    anim.className = 'post-animate-enter';
                    anim.style.left = rect.left + 'px';
                    anim.style.top = rect.top + 'px';
                    anim.style.width = rect.width + 'px';
                    anim.style.height = rect.height + 'px';
                    anim.style.opacity = 1;
                    // Копируем заголовок
                    const animTitle = document.createElement('h2');
                    animTitle.className = 'post-animate-title';
                    animTitle.textContent = titleEl.textContent;
                    animTitle.style.left = (titleRect.left - rect.left) + 'px';
                    animTitle.style.top = (titleRect.top - rect.top) + 'px';
                    animTitle.style.width = titleRect.width + 'px';
                    animTitle.style.fontSize = window.getComputedStyle(titleEl).fontSize;
                    anim.appendChild(animTitle);
                    document.body.appendChild(anim);
                    // Запускаем анимацию
                    setTimeout(() => {
                        anim.classList.add('active');
                        animTitle.classList.add('final');
                    }, 10);
                    // После анимации — переход
                    setTimeout(() => {
                        window.location = link.href;
                    }, 600);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <!-- Название блога -->
            <h1>just evseev</h1>
            <!-- Краткое описание блога -->
            <div class="blog-description">Заметки, советы и личный опыт о том, как просто и удобно писать код с любых устройств.</div>
        </header>
        <main>
            <!-- Секция об авторе -->
            <section class="about-author">
                <h2>Об авторе</h2>
                <div class="author-info">
                    <!-- Данные об авторе будут подгружаться из author.json -->
                </div>
            </section>
            <!-- Секция с последними 3 постами -->
            <section class="latest-posts">
                <h2>Последние статьи</h2>
                <div class="posts">
                    <!-- Статьи будут подгружаться из posts.json -->
                </div>
            </section>
        </main>
        <footer>
            <!-- Здесь можно указать информацию об авторе или копирайт -->
            &copy; 2025 Иван Пример
        </footer>
    </div>
</body>
</html>
